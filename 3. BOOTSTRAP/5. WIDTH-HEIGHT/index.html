<!-- https://getbootstrap.com/docs/5.3/utilities/sizing/ -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Sizing Utilities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- class="my-3": A class attribute that likely applies margin utilities, specifically margin on the y-axis (top and bottom).m - for classes that set margin,y - for classes that set both *-top and *-bottom -->
    <h2 class="my-3">Width Utilities</h2>
    <!-- Width Utilities (Relative to parents)-->
    <div
      class="p-2 mb-5"
      style="background-color: black; color: white; width: 900px"
    >
      <div class="w-25 bg-info p-3">Width 25%</div>
      <div class="w-50 bg-danger p-3">Width 50%</div>
      <div class="w-75 bg-primary p-3">Width 75%</div>
      <div class="w-100 bg-warning p-3">Width 100%</div>
      <div class="w-auto bg-secondary p-3">Width auto</div>
    </div>

    <h2 class="my-3">Height Utilities</h2>
    <!-- Height Utilities (Relative to parents)-->
    <div style="background-color: black; color: white; height: 300px">
      <div class="h-25 bg-secondary d-inline-block">Height 25%</div>
      <div class="h-50 bg-warning d-inline-block">Height 50%</div>
      <div class="h-75 bg-primary d-inline-block">Height 75%</div>
      <div class="h-100 bg-danger d-inline-block">Height 100%</div>
      <div class="h-auto bg-info d-inline-block">Height auto</div>
    </div>

    <h2 class="my-3">Viewport Relative Sizes</h2>
    <!-- Relative to the viewport -->
    <div class="min-vw-100 bg-info text-white mb-2">Min-width 100vw</div>
    <div class="min-vh-100 bg-success text-white mb-2">Min-height 100vh</div>
    <div class="vw-100 bg-primary text-white mb-2">Width 100vw</div>
    <div class="vh-100 bg-warning text-white mb-2">Height 100vh</div>
  </body>
</html>
