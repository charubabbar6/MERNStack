<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Header</h1>
    </header>
    <main>
      <div class="box box1">Box 1</div>
      <div class="box box2">Box 2</div>
      <div class="box box3">Box 3</div>
      <section>
        <h2>Main Content</h2>
        <p>
          This is the main content area. It is positioned relative to the
          header.
        </p>
      </section>
    </main>
    <footer>
      <p>Footer</p>
    </footer>
  </body>
</html>
