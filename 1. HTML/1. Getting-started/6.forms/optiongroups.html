<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Option Group</title>
  </head>
  <body>
    <h1>Option Group</h1>
    <hr />
    <form>
      <!--optgroup-->
      <label>Select your faviorite</label>
      <select name="faviorite">
        <optgroup label="color">
          <option value="Red">Red</option>
          <option value="Green">Green</option>
          <option value="Yellow">Yellow</option>
          <option value="Orange">Orange</option>
        </optgroup>
        <optgroup label="prog">
          <option value="java">Java</option>
          <option value="js">JavaScript</option>
          <option value="python">Phython</option>
          <option value="Reactjs">React</option>
          <option value="Express js">Express js</option>
        </optgroup>
        <optgroup label="fruits">
          <option value="Banana">Red</option>
          <option value="Strawberry">Green</option>
          <option value="blueberry">Yellow</option>
          <option value="Orange">Orange</option>
        </optgroup>
      </select>
      <br />
    </form>
  </body>
</html>
