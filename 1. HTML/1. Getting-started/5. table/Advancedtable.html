<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced Html Table</title>
  </head>
  <body>
    <h1>Advanced Html Table</h1>
    <hr />
    <table style="width: 100%;border:1px solid #ccc; margin: 20px 0;">
      <!--caption-->
      <caption style="text-align: left;font-weight: bolder;margin-bottom: 10px;">
        Sales Report
      </caption>
      <colgroup>
        <col style="width:20%" />
        <col style="width:30%" />
        <col style="width:25%" />
        <col style="width:25%" />
      </colgroup>
      <!--?Table head-->
      <thead>
        <tr style="background-color: firebrick;">
          <th style="padding: 10px;border: 1px solid #ccc ;text-align: left;">Region</th>
          <th style="padding: 10px;border: 1px solid #ccc ;text-align: left;">Product</th>
          <th style="padding: 10px;border: 1px solid #ccc ;text-align: left;">Qty sold</th>
          <th style="padding: 10px;border: 1px solid #ccc ;text-align: left;">Total sales</th>
        </tr>;
      </thead>
      <!--!Table body-->
      <tbody>
        <tr>
          <td style="padding: 10px;border: 1px solid #ccc ;">North</td>
          <td style="padding: 10px;border: 1px solid #ccc ;">Iphone</td>
          <td style="padding: 10px;border: 1px solid #ccc ;">20</td>
          <td style="padding: 10px;border: 1px solid #ccc ;">&#128 100</td>
        </tr>
        <tr>
          <td style="padding: 10px;border: 1px solid #ccc ;">South</td>
          <td style="padding: 10px;border: 1px solid #ccc ;">IMac</td>
          <td style="padding: 10px;border: 1px solid #ccc ;">23</td>
          <td style="padding: 10px;border: 1px solid #ccc ;">&#128 7000</td>
        </tr>
        <tr>
          <td style="padding: 10px;border: 1px solid #ccc ;">East</td>
          <td style="padding: 10px;border: 1px solid #ccc ;">Laptop</td>
          <td style="padding: 10px;border: 1px solid #ccc ;">10</td>
          <td style="padding: 10px;border: 1px solid #ccc ;">&#128 8000</td>
        </tr>
        <tr>
          <td style="padding: 10px;border: 1px solid #ccc ;">West</td>
          <td style="padding: 10px;border: 1px solid #ccc ;">Samsung Phone</td>
          <td style="padding: 10px;border: 1px solid #ccc ;">15</td>
          <td style="padding: 10px;border: 1px solid #ccc ;">&#128 750</td>
        </tr>
      </tbody>
      <!--*Table footer-->
      <tfoot>
        <tr><td style="padding: 10px;font-size: 30px;color: brown;font-weight: bolder;">Total Sales</td>
        <td style="padding: 10px;  font-size: 30px;color: brown;font-weight: bolder;">&#128 90000</td></tr>
      </tfoot>
    </table>
  </body>
</html>
