<!--<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter App using HTML Css Javascript</title>
    <!-- Include Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <div class="wrapper">
        <form>
          <div class="amount">
            <p>Amount</p>
            <input type="text" value="Enter Amount" />
          </div>
          <div class="convert_box">
            <div class="from">
              <p>From</p>
              <div class="select_input">
                <img src="https://flagcdn.com/48x36/ua.png" alt="" />
                <select>
                  <option value="USA">USD-US Dollar</option>
                </select>
              </div>
            </div>
            <div class="revers"><i class="fas fa-exchange-alt"></i></div>
            <div class="to">
              <p>To</p>
              <div class="select_input">
                <img src="https://flagcdn.com/48x36/ua.png" alt="" />
                <select>
                  <option value="Euro">EUR-Euro</option>
                </select>
              </div>
            </div>
            <div class="result">Getting Exchange Rates....</div>
          </div>
        </form>
      </div>
      <button type="button">Get Exchange Rate</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
