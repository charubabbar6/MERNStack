<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
  </head>
  <body>
    <h1>My first Javascript code</h1>
    <!--  JavaScript in HTML Event Handler Attributes: -->
    <button onclick="console.log('This is from the button')">Click me</button>

    <!-- JavaScript in the URL: -->
    <a href="javascript:console.log('Registered')">Register</a>

    <!--  External JavaScript file (body tag):-->

    <script src="./script.js"></script>
  </body>
</html>
