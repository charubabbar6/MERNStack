<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Input Types</title>
  </head>
  <body>
    <h1>Input Types</h1>
    <hr />
    <form>
      <div>
        <!-- Types of Input type-->
         <!--!Text type-->
        <label>Text</label>
        <input type="text" />
      </div>
      <br />
      <!--!Password-->
        <label>Password</label>
        <input type="password" />
      </div>
      <br />
      <!--!checkbox-->
      <label>Checkbox</label>
      <input type="checkbox" />
    </div>
    <br />
    <!--!radio button-->
    <label>Radio Button</label>
    <input type="radio" />
  </div>
  <br />
  <!--!submit-->
  <label>Submit</label>
  <input type="submit" />
</div>
<br />
<!--!Number-->
<label>Number</label>
<input type="number" />
</div>
<br />
<!--!file-->
<label>File</label>
<input type="file" />
</div>
<br />
<!--!hidden-->
<label>Hidden</label>
<input type="hidden" />
</div>
<br />
<!--!color-->
<label>Color</label>
<input type="color" />
</div>
<br />
<!--!date-->
<label>Date</label>
<input type="date" />
</div>
<br />
<!--!datetime-->
<label>Date and Time</label>
<input type="datetime" />
</div>
<br />
<!--!datetime-local-->
<label>Datetime-local</label>
<input type="datetime-local" />
</div>
<br />
<!--!month-->
<label>Month</label>
<input type="month" />
</div>
<br />
<!--!email-->
<label>email</label>
<input type="email" />
</div>
<br />
<!--!range-->
<label>Range</label>
<input type="range" />
</div>
<br />
<!--!search-->
<label>Search</label>
<input type="search" />
</div>
<br />
<!--!time-->
<label>Time</label>
<input type="time" />
</div>
<br />
<!--!week-->
<label>Week</label>
<input type="week" />
</div>
<br />
<br/>
<button type="submit">Submit</button>
<button type="reset">Reset</button>
    </form>
  </body>
</html>
