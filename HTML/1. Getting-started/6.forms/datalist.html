<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Data List</title>
  </head>
  <body>
    <h1>Data List</h1>
    <hr />
    <!--datalist-->
    <label>choose a browser</label>
    <input list="browsers" />
    <datalist id="browsers">
      <option value="chrome" />
      <option value="opara mini" />
      <option value="safari" />
      <option value="mozilla" />
    </datalist>
  </body>
</html>
