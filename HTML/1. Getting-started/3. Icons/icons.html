<!DOCTYPE html>
<html lang="en">
  <head>
    <!--fontawesome-->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Favicon: faviorite icons-->
    <link rel="icon" href="./images/charulogo.png" type="image/png" />
    <title>Html Icons</title>
  </head>
  <body>
    <h1>Font-Based Icons</h1>

    <hr />
    <i
      style="font-size: 70px; color: blue"
      class="fa-regular fa-calendar-days"
    ></i>
    <i style="font-size: 50px" class="fa-regular fa-circle-user"></i>
    <i style="font-size: 50px" class="fa-solid fa-pen"></i>
    <!--svg:scalable vector grapics-->
    <h1>svg</h1>
    <img style="width: 170px" src="./images/website.svg" alt="Website Layout" />
    <img style="width: 500px" src="./images/doctors.svg" alt="doctor svg" />
  </body>
</html>
